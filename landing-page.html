<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presto.it</title>
  <link rel="stylesheet" href="./style.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
</head>

<body id="container-body">
  
  <nav id="NavBar">
    <div>
      <img onclick="vaiAllaHomePage()" id="LOGO-nav" src="./LOGO.png" alt="">
    </div>
    
    <div id="buttonNav">
      <button id="ButtonAnnunci">Annunci</button>
      <button onclick="vaiAllaRegistrazione()" id="ButtonRegistrati">Registrati</button>
    </div>
  </nav>
  
  <div id="sezione-presentazione-home">
    <img id="img-landingpage" src="https://media.allure.com/photos/582b675979e903d450743c38/16:9/w_2560%2Cc_limit/gcds-2017-fall-winter-holy-crew-campaign-2.jpg">
    <div id="sezione-frase-presentazione">
      <h1 id="Frase-presentazione">Se cerchi qualcosa lo trovi qui. I migliori annunci. Al miglior prezzo. Disponibilità immediata. <br> Solo su Presto.it</h1>
    </div>
  </div>
  
  <div>
    <p id="frase-filtro">Cosa stai cercando?</p>
  </div>
  
  <div class="row" id="sezione-interazioni-home">
    
    <div class="col-sm-3"  id="sezione-filtro">    
      <div class="elemento-selezione-filtraggio">
        <p class="titolo-select">Categoria</p>
        <select name="categoria" id="input-categoria" class="select-categoria">
          <option value=""></option>
          <option value="electronics">Elettronica</option>
          <option value="jewelery">Gioielli</option>
          <option value="men's clothing">Moda Uomo</option>
          <option value="women's clothing">Moda Donna</option>
        </select>
      </div>
    </div> 
    
    <div class="col-sm-3" id="sezione-filtro">
      <div class="elemento-selezione-filtraggio">
        <p class="titolo-select">Prezzo</p>
        <select name="categoria" id="input-prezzo" class="select-categoria">
          <option value="0-100">0-100€</option>
          <option value="100-200">100-200€</option>
          <option value="200-500">200-500€</option>
          <option value="500">500€></option>
        </select>
      </div>
    </div> 
    
    <div class="col-sm-3"  id="sezione-filtro">
      <div class="elemento-selezione-filtraggio">
        <p class="titolo-select">Nome</p>
        <input id="input-nome" placeholder="Nike Dunk...">
      </div>
    </div> 
    
    <div class="col-sm-3"  id="sezione-filtro">
      <div  class="elemento-selezione-filtraggio">
        <button onclick="vaiAlCatalogo()" id="button-collegamento-paginaCatalogo">Vai al Catalogo</button>
      </div>
    </div>
    
  </div>
  
  <div class="row" id="container-img-filter">
    
    <div class="col-sm-6">
      <div onclick="vaiAllaCategoria('electronics')" class="div-collegamento">
        <div class="div-title-filter">
          <h1>ELETTRONICA</h1>
        </div>
        <img class="style-img-filter" src="https://wallpapers.com/blog/wp-content/uploads/2023/09/Apple-Watch.jpeg" alt="">
      </div>
    </div>
    
    <div class="col-sm-6">
      <div onclick="vaiAllaCategoria('jewelery')" class="div-collegamento">
        <div class="div-title-filter">
          <h1>GIOIELLI</h1>
        </div>
        <img class="style-img-filter" src="https://hips.hearstapps.com/hmg-prod/images/panthe-re-de-cartier-gioielli-regali-natale-2022-1669726910.jpg?crop=0.8885125599774202xw:1xh;center,top&resize=1200:*" alt="">
      </div>
    </div>
    
    <div class="col-sm-6">  
      <div onclick="vaiAllaCategoria(`men's clothing`)" class="div-collegamento">
        <div class="div-title-filter">
          <h1>MODA UOMO</h1>
        </div>
        <img class="style-img-filter" src="https://mediaslide-europe.storage.googleapis.com/brothermodels/news_pictures/2019/03/large-1551795313-9a387ccaa562308ef2a0d5314c64174c.jpg" alt="">
      </div> 
    </div>
    
    <div class="col-sm-6"> 
      <div onclick="vaiAllaCategoria(`women's clothing`)" class="div-collegamento">
        <div class="div-title-filter">
          <h1>MODA DONNA</h1>
        </div>
        <img class="style-img-filter" src="https://images.squarespace-cdn.com/content/v1/572e522f044262a7f8bb164f/1519781687658-AA55PF2P8UAX6HW10QAJ/gallery-1439773874-hbz-alessandro-3.jpg?format=1000w" alt="">
      </div>
    </div>
    
  </div>
  
  
    
    
 
    <script src="./index.js"> </script> 
  </body>
  </html>
